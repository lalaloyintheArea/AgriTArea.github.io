<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Create Map Sample | Longdo Map</title>
<style type="text/css">
  html {
    height: 100%;
  }
  body {
    margin: 0px;
    height: 100%;
  }
  #map {
    width: 50%;
    float: right;
    height: 400px;
  }
</style>
    <script type="text/javascript" src="https://api.longdo.com/map3/?key=7b156217ca7531f76cc479ae5402d8f8"></script>
    <script>
        var map
        function init() {
          map = new longdo.Map({
              placeholder: document.getElementById('map')
          });
        }
    </script>
  </head>
  <body onload="init();">
      <div id="map"></div>
  </body>
</html>
